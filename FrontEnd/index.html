<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
    <title>Wini</title>

</head>
<body>
    <div class="map">

        <form>
            <h1>SHOOTING GAME</h1>
            <input placeholder="username" type="text" id="input-username"></input>
            <button type="button" onclick="startButton()">INICIAR</button>
            <div class="scoreboard">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>User</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="score">
                        <tr>
                            <td>1</td>
                            <td>User</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <div class="hud-game">
            <p class = "score">SCORE: 100</p>
            <div class="fps">fps: <span id="fps"></span></div>
        </div>
    </div>
    

    <footer>
        <p>2024 Wini Silveira. Todos os direitos reservados.</p>
    </footer>

    <script src="/FrontEnd/js/bd.js"></script>
    <script src="/FrontEnd/js/showFps.js"></script>]
    <script src="/FrontEnd/js/enemy.js"></script>
    <script src="/FrontEnd/js/player.js"></script>
    <script src="/FrontEnd/js/game.js"></script>
    <script src="/FrontEnd/js/main.js"></script>

</body>
</html>
